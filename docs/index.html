<html lang="en">
<head>
    <title>fntags framework example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!--    font-family: 'Roboto', sans-serif;-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <!--    font-family: 'Ubuntu', sans-serif;-->
    <style>
        .noselect {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Opera and Firefox */
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        .display-font {
            font-family: 'Ubuntu', sans-serif;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center
        }

        html {
            overflow-y: scroll;
        }
    </style>
</head>
<body>
<script type="module">
    //hack to make github pages route this app
    if( sessionStorage.redirect ) {
        history.replaceState( null, null, sessionStorage.redirect )
        delete sessionStorage.redirect
    }
    import { fnapp, router, routeSwitch } from './fntags.js'
    import { asRoutes } from './routes.js'
    import header from './header.js'

    fnapp( document.body,
           router(
               header(),
               routeSwitch( { class: 'container main-content' }, ...asRoutes() )
           )
    )
</script>
</body>
</html>
