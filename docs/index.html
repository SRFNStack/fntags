<html lang="en">
<head>
    <title>fntags framework example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/components/prism-core.js" integrity="sha256-vQ+J5XjegC3urCfaXZtySDzqJOqNxxIA3q1NZbFoOj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/plugins/autoloader/prism-autoloader.min.js" integrity="sha256-ht8ay6ZTPZfuixYB99I5oRpCLsCq7Do2LjEYLwbe+X8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/themes/prism-okaidia.min.css" integrity="sha256-Ykz0nNWK7w4QWJUYR7OraN4773aMB/11aMt1nZyrhuQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <!--    font-family: 'Roboto', sans-serif;-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500&display=swap" rel="stylesheet">
    <!--    font-family: 'Ubuntu', sans-serif;-->
</head>
<body style="display: flex; justify-content: center">
<script type="module">
    //hack to make github pages route this app
    import { secondaryColor } from './constants.js'

    if( sessionStorage.redirect ) {
        history.replaceState( null, null, sessionStorage.redirect )
        delete sessionStorage.redirect
    }
    import { div, fnapp, routeSwitch, style } from './fntags.js'
    import { asRoutes } from './routes.js'
    import header from './header.js'
    document.head.append(style(
`
.noselect {
            user-select: none;
        }

        html {
            touch-action: manipulation;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            background: #fcfcfc
        }

        .display-font {
            font-family: 'Ubuntu', sans-serif;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center
        }

        html {
            overflow-y: scroll;
        }
        body * {
            max-width: 992px;
        }

        button {
            background: #fcfcfc;
            color: ${secondaryColor};
            font-family: 'Ubuntu', sans-serif;
            border: darkgray solid 1px;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 400;
            padding: 10px;
            cursor: pointer;
        }
`
    ))

    fnapp( document.body,
           div({ style: "margin: 0 auto; width: 100%; padding: 10px" },
               header(),
               routeSwitch(  ...asRoutes() )
           )
    )
</script>
</body>
</html>
