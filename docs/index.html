<html lang="en">
<head>
    <title>fntags Docs</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/components/prism-core.js"
            integrity="sha256-vQ+J5XjegC3urCfaXZtySDzqJOqNxxIA3q1NZbFoOj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/plugins/autoloader/prism-autoloader.min.js"
            integrity="sha256-ht8ay6ZTPZfuixYB99I5oRpCLsCq7Do2LjEYLwbe+X8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/themes/prism-okaidia.min.css"
          integrity="sha256-Ykz0nNWK7w4QWJUYR7OraN4773aMB/11aMt1nZyrhuQ=" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <!--    &lt;!&ndash;    font-family: 'Roboto', sans-serif;&ndash;&gt;-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500&display=swap" rel="stylesheet">
    <!--    font-family: 'Ubuntu', sans-serif;-->
</head>
<body style="display: flex; justify-content: center">
<script type="module">
    //hack to make github pages route this app
    import { secondaryColor } from './constants.js'
    import { fnapp, goTo, routeSwitch } from './fntags.js'
    import { a, div, footer, img, style } from './fnelements.js'
    import { routeElements } from './routes.js'
    import header from './header.js'

    document.head.append( style(
        `
.noselect {
            user-select: none;
        }

        html {
            touch-action: manipulation;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            background: #fcfcfc
        }

        .display-font {
            font-family: 'Ubuntu', sans-serif;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center
        }

        html {
            overflow-y: scroll;
        }
        body * {
            max-width: 992px;
        }
        a {
            color: ${secondaryColor};
         }
        button:focus {
            outline: none;
        }
        button {
            background: #fcfcfc;
            color: ${secondaryColor};
            font-family: 'Ubuntu', sans-serif;
            border: darkgray solid 1px;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 400;
            padding: 10px;
            cursor: pointer;
        }
`
    ) )
    // setRootPath("/")
    fnapp( document.body,
           div( { style: 'margin: 0 auto; width: 100%; padding: 10px' },
                header(),
                routeSwitch( ...routeElements() ),
                footer( { style: 'margin-top: 100px; text-align: center; width: 100%;' },
                        a( { href: 'https://github.com/narcolepticsnowman/fntags' },
                           img( { src: './GitHub_Logo.png' } ),
                           img( { src: './GitHub-Mark-64px.png' } )
                        ),
                        div( 'Copyright Â© 2019 Robert Kempton' )
                )
           )
    )
    if( sessionStorage.redirect ) {
        setTimeout( () => {
            goTo( sessionStorage.redirect.replace( location.pathname, '' ) )
            delete sessionStorage.redirect
        }, 1 )
    }
</script>
</body>
</html>
