<html>
<body>
<script type="module">
    import {
        fnapp,
        fnstate,
        fnbind,
        fnlink,
        div,
        input,
        router,
        route,
        goTo,
        form,
        h3,
        img,
        routeSwitch,
        button
    } from '../src/index.js'

    const appState = fnstate( { currentUser: null } )

    const nav = div(
        fnlink( { to: '/' }, 'root' ),
        fnlink( { to: '/hello' }, 'hello' ),
        fnlink( { to: '/goodbye' }, 'goodbye' )
    )
    const count = fnstate(0)

    let navInput = input( { placeholder: 'navigate to' } )
    fnapp( document.body,
           nav,
           fnbind(count, ()=> `Current count: ${count()}`),
           button({onclick: ()=> count(count() + 1)}, "+1"),
           router(
               form( {
                         style: 'display: inline-block',
                         onsubmit: ( e ) => {
                             e.preventDefault()
                             goTo( navInput.value.startsWith( '/' ) ? navInput.value : '/' + navInput.value )
                         }
                     },
                     navInput,
                     button( { type: 'submit' }, 'go' )
               ),
               routeSwitch(
                   route( { path: '/', absolute: true },
                          'rooooot'
                   ),
                   route( { path: '/hello' },
                          'hello page'
                   ),
                   route( { path: '/goodbye' },
                          'goodbye page'
                   ),
                   route( { path: '/.*' },
                          h3( '404 Page not found' ),
                          div( img( { src: 'http://placekitten.com/500/500' } ) )
                   )
               )
           )
    )

    setTimeout( () => {
                    console.log( 'hello' )
                    appState.patch({currentUser:{ name: 'fntags' }})
                },
                2000 )

</script>
</body>
</html>
